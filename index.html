<!DOCTYPE html>
<html ng-app="calculatorApp">
  <head>
    <meta charset="utf-8">
    <title>WaitStaff Calculator</title>
    <link type= "text/css" rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
     <script src="js/app.js"></script>

  </head>

<body>
<div class= "header"> WAITSTAFF CALCULATOR</div>
  <div class="parentWrapper clearfix" ng-controller="calculatorCtrl">

    <div class= "leftSide fl">

          <div class="mealInfoTitle"> enter meal information </div>
            <form ng-submit= submitMeal() class="mealinfoForm" method="post">

              <p>
              <label>  Base Meale Price:  $ </label>
              <input type="text">
             </p>

              <p>
              <label>  Tax Rate:  % </label>
              <input type="text">
              </p>

              <p>
              <label>  Tip Percentage:  % </label>
              <input type="text">
              </p>

                <button id="mealInfoBtn" onclick="submitMeal()">Submit</button>

            </form>
          </div>


<div class="rightSide fr clearfix">
  <div id="customerCharges">
    <div class="customerChargestitle">

        <div class="customerChargestitle"> customer charges </div>

      <form ng-submit="submitCharges()" class="customerChargesForm" method="post">

        <p>
        <label>  Subtotal:  $ </label>
        <input type="text">
        </p>
        <p>
       <label>  Tip:  $ </label>
       <input type="text">
        </p>

        <p>
       <label> Total:  $ </label>
       <input type="text">
      </p>
    </form>
    <button id="customerChargesBtn" onclick="submitCharges()"> Submit </button>


   </div>
    </div>
    <div id= "earningsInfo">
        <div class= "earningsInfotitle"> earnings info
      </div>

    </div>
</div>
</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
