<!DOCTYPE html>
<html ng-app="calculatorApp">
  <head>
    <meta charset="utf-8">
    <title>WaitStaff Calculator</title>
    <link type= "text/css" rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
     <script src="js/app.js"></script>

  </head>

<body>
<div class= "header"> WAITSTAFF CALCULATOR</div>
  <div class="parentWrapper clearfix" ng-controller="calculatorCtrl">

    <div class= "leftSide fl">

          <div class="mealInfoTitle"> enter meal information </div>
            <form ng-submit= submitMeal(mealsinfoForm) class="mealinfoForm" method="post">

              <p>
              <label>  Base Meale Price:  $ </label>
              <input type="text" class="basemealPrice" ng-model="mealsinfoForm.basemealPrice">

              </p>

              <p>
              <label>  Tax Rate:  % </label>
              <input type="text" class="taxRate" ng-model="mealsinfoForm.taxRate">

              </p>

              <p>
              <label>  Tip Percentage:  % </label>
              <input type="text" class="tipPercentage" ng-model="mealsinfoForm.tipPercentage">

              </p>

              <button id="mealInfoBtn" type="submit">Submit</button>
            </form>
          </div>


<div class="rightSide fr clearfix">

  <div id="customerCharges">


        <div class="customerChargestitle"> customer charges </div>

            <form ng-submit="submitCharges(field)" class="customerChargesForm" method="post">
            <p>  <label>  Subtotal:  $ </label> {{subTotal}} </P>
            <p>  <label>  Tip:  $ </label> {{tips}} </p>
            <p>   <label> Total:  $ </label> {{total}} </p>
            </form>


   </div>
    <div id= "earningsInfo">
        <div class= "earningsInfotitle"> earnings info</div>

        <label> Tip Total:  $ </label>


        <p>
       <label>  Meal Count:  </label>

        </p>

        <p>
       <label> Average Tip Per Meal:  $  </label>
        </p>
    </div>


</div>
</div>
</div>
  </body>
</html>
